<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f6f6f6;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
      }
      .header {
        background: #011845;
        color: #ffffff;
        padding: 20px;
      }
      .content {
        padding: 20px;
        color: #011845;
        text-align: center;
        font-size: 16px;
        line-height: 1.5;
      }
      .footer {
        background: #eeeeee;
        text-align: center;
        padding: 10px;
        font-size: 12px;
        color: #011845;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background: #011845;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
      }
      .text-link {
        color: #011845;
        font-weight: bold;
        text-decoration: underline;
      }
      @media only screen and (max-width: 600px) {
        .container {
          border-radius: 0;
        }
        .header-table {
          width: 100% !important;
          text-align: center;
        }
        .header-table td {
          display: block;
          text-align: center !important;
        }
        .header-table img {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <table class="header-table" width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td align="left" style="font-size:22px; font-weight:bold; color:#ffffff;">
              Connect With Saru
            </td>
            <td align="right">
              <img src="https://connect-with-saru.vercel.app/session-logo.jpg" alt="Logo" width="50" height="50" style="border-radius:50%; display:block;" />
            </td>
          </tr>
        </table>
      </div>

      <!-- Body -->
      <div class="content">
        <p>The description provided by you for the session does not come under clarity or guidance. Hence we are refunding your money back.</p>
        <p>Thanks for reaching out.</p>

      <!-- Footer -->
      <div class="footer">
        © 2025 Connect with saru · Online guidance
      </div>
    </div>
  </body>
</html>
